<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Contact v3.0</title>
</head>

<body>
    <div class="phone">
        <!-----------------------HEADER FOR NAVIGATION PURPOSE---------------------------------->
        <header class="container-fluid">
            <div class="d-flex justify-content-around control-icons">

                <i class="fas fa-mobile-alt control-icon contacts"></i>
                <i class="fas fa-envelope control-icon message"></i>
                <i class="fas fa-phone control-icon callLog"></i>
                <i class="fas fa-arrow-left control-icon back"></i>
            </div>

        </header>
        <!--------------------------------VIEW------------------------------------------------>
        <div class="container-fluid content">
            <!--------------------------------CONTACTS------------------------------------------------>
            <div class="contact-list">
                <div class="d-flex justify-content-between heading">
                    <h1>Your Contacts</h1>
                    <div> <button type="button" class="btn btn-primary btn-sm plus" data-toggle="modal" data-target="#myModal-2"><i
                                class="fas fa-user-plus"></i></button></div>
                </div>
                <div id="cl">

                    <!--  <div class="my-contacts">
                        <div class="row justify-content-around">
                            <div class="col-sm-4 image">
                                <img src="/img/joker.jpg" alt="" height="100" width="200">

                            </div>

                            <div class=" col-sm-4 contact-details">
                                <h4>TEST</h4>
                                <h6>emailid</h6>
                            </div>

                            <div class=" col-sm-4 action justify-content-around">
                                <button data-userId="" type="button" class="btn btn-primary"><i class="fas fa-phone call"></i></button>
                                <button data-userId="33" type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal"><i class="fas fa-envelope send-message"></i></button>
                                <button data-userId="" type="button" class="btn btn-primary"><i class="far fa-trash-alt delete"></i></button>
                            </div>

                        </div>
                    </div>-->

                </div>
            </div>
            <!-----------------------------------------MESSAGE THREADS----------------------------------------->

            <div id="mt" class="message-threads">
                <h1>You have got messsages from.....</h1>
                <ul id="threads" style="list-style-type: square">
                    <li>Test<span>&emsp;&emsp;<button data-userId="" type="button" class="btn btn-primary thread">View</button></span></li>
                </ul>

            </div>
            <!-------------------------------------INDIVIDUAL THREAD-------------------------------------------->
            <div id="it" class="individual-thread">
                <h1>Conversation</h1>
                <ul id="i-thread" style="list-style-type: square">
                    <li>Test</li>
                </ul>

            </div>
            <!--------------------------------------CALL-LOG------------------------------------------------------>
            <div class="call-log">
                <h1>Call Logs</h1>
                <ul id="clg">
                    <li id="first"></li>

                </ul>


            </div>


            <!---------------------------------------MODAL BOX FOR MESSAGE-INPUT--------------------------------------------------->
            <div class="container">
                <div class="modal fade message-box" id="myModal-1" role="dialog">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Message-box</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>

                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="comment">Your messsage goes here:</label>
                                    <textarea class="form-control" rows="5" id="message-input"></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" onclick="send()" data-dismiss="modal">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!---------------------------------------MODAL BOX ADDING NEW CONTACT--------------------------------------------------->
            <div class="container">
                <div class="modal fade message-box" id="myModal-2" role="dialog">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">CONTACT DETAILS</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>

                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                                    <label for="image">Upload Profile-picture:</label>
                                    <input id="fileinput" type="file" accept="image/gif, image/jpeg, image/png" onchange="readURL(this);">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" onclick="add_contact()" data-dismiss="modal">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!---------------------------------------MODAL BOX EDITING NEW CONTACT--------------------------------------------------->
            <div class="container">
                <div class="modal fade message-box" id="myModal-3" role="dialog">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">CONTACT DETAILS</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>

                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input type="text" class="form-control" id="new-name" placeholder="Enter name" name="name">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" id="new-email" placeholder="Email" name="email">
                                    <label for="image">Upload Profile-picture:</label>
                                    <input id="fileinput" type="file" accept="image/gif, image/jpeg, image/png" onchange="readURL(this);">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" onclick="add_contact()" data-dismiss="modal">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </div>
    <script src="controller.js"></script>

</body>

</html>
